<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product CARD Frontend Mentor</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c12a5902e0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
      <img src="images/image-product-mobile.jpg" alt="picture of perfume" width="100%">
    <div class="description">
      <h3 class="general">PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h3 class="reduced-price">$149.99</h3>
        <p class="previous-price"><s>$169.99</s></p>
      </div>
      <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>  
  </div>
  
</body>
